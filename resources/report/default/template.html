<!DOCTYPE html>
<html lang="en">

<head>
    <title>报告</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./echarts.min.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        .page {
            break-after: page;
            page-break-after: always;
        }

        .card {
            margin-block-end: 24px;
        }
    </style>
</head>

<body>
<div style="width: 1280px;margin-inline: auto;padding-top: 64px;">
    <div class="page">第一页</div>
    <div class="page">
        <h3 style="text-align: center;">报告</h3>
        <h5>时间：{{.dateTimeRange}}</h5>
        <div class="card">
            <div class="card-body">
                <div class="card-title">饼图</div>
                <div id="pie" style="height: 320px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="card-title">柱状图</div>
                <div id="bar" style="height: 320px;"></div>
            </div>
        </div>
      <div class="card">
        <div class="card-body">
          <div class="card-title">折线图</div>
          <div id="line" style="height: 320px;"></div>
        </div>
      </div>
    </div>
</div>
<script src="./bootstrap.bundle.min.js"></script>
<script>
    const pieDom = document.getElementById('pie');
    const pie = echarts.init(pieDom);
    const pieOption = {
        tooltip: {
            trigger: 'item'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: 40,
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 1048, name: 'Search Engine'},
                    {value: 735, name: 'Direct'},
                    {value: 580, name: 'Email'},
                    {value: 484, name: 'Union Ads'},
                    {value: 300, name: 'Video Ads'}
                ]
            }
        ]
    };

    pie.setOption(pieOption);
</script>
<script>
    const barDom = document.getElementById("bar")
    const bar = echarts.init(barDom)
    const barOption = {
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: [120, 200, 150, 80, 70, 110, 130],
          type: 'bar'
        }
      ]
    }
    bar.setOption(barOption)
</script>
<script>
  const lineDom = document.getElementById("line")
  const line = echarts.init(lineDom)
  const lineOption = {
    xAxis: {
      type: 'category',
      data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
      type: 'value'
    },
    series: [
      {
        data: [150, 230, 224, 218, 135, 147, 260],
        type: 'line'
      }
    ]
  }
  line.setOption(lineOption)
</script>
</body>

</html>
